{{ define "main" }}
<h1>Recent Posts</h1>
{{ range .Site.RegularPages.ByDate.Reverse }}
<div>
	<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
	<p>Aggiunto il {{ .Date.Day }} {{ i18n (printf "month_%d" .Date.Month) }} {{ .Date.Year }} alle {{ printf "%02d" .Date.Hour }}:{{ printf "%02d" .Date.Minute }}</p>
</div>
{{ end }} {{ end }}
